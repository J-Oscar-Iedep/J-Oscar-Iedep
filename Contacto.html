<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li>
                    <a href="./Servicios.html">Servicios</a>
                </li>
                <li>
                    <a href="./QuienesSomos.html">Quienes Somos</a> 
                </li>
                <li>
                    <a href="./Contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
        <div>
            <img  id="logoInicio"
            src="Imagenes/Logotipo clinica de la salud.png"
            alt="Logo centro de rehabilitación"/>
        </div>
    </header>
    <main>
        <h1>Contactanos!</h1>
        <section>
            <form>
                <label for="">Ingresa tu Nombre</label>
                <input type="text" name="" id="">
                <label for="">Ingresa tu Apellido</label>
                <input type="text" name="" id="">
                <label for="">Cuantos años tienes?</label>
                <input type="number" name="" id="">
                <input type="email" name="" placeholder="Ingresa tu mail" id="">
                <input type="password" name="" placeholder="Contraseña" id="">
                <label for="">Ingresa tu dirección</label>
                <input type="text" name="" id="">
                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Envianos tu duda"></textarea>
                </div>
                <div>
                    <h3>Que deseas hacer?</h3>
                    <label for="">Agendar cita</label>
                    <input type="radio" name="Tipodepedido" id="">
                    <label for="">Consulta al especialista</label>
                    <input type="radio" name="Tipodepedido" id="">
                </div>
                <div>
                    <h3>Selleciona la moneda de pago</h3>
                    <label for="">MXN</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Peso Arg</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Dollar</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Euros</label>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <p>Que atención requieres reservar?</p>
                    <select name="" id="">
                        <option value="Tacos">Fisioterapia</option>
                        <option value="Asado">Estomatologia</option>
                        <option value="Chiles en nogada">Chiles en nogada</option>
                        <option value="Postre">Nutricion</option>


                    </select>
                </div>
                <input type="submit" value="Enviar formulario">
            </form>
        </section>
    </main>
    <footer>
        <p>Contenido ©2022 Centro de Rehabilitacion Puebla</p>
    </footer>
</body>
</html>
